<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
    <ion-title class="span-user">
      {{userName}}
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content>
  <!--<h2 text-center ng-show={{showField}}>No Favorites</h2>-->
  <ion-list>
    <ion-card *ngFor="let fav of favorites">
      <ion-card-content>
        <h1>
          {{fav.name}}
        </h1>
        <p>{{fav.address}}</p>
        <p>{{fav.phone}}</p>
        <!--<ion-item>-->
        <ion-icon name="call" (click)="callPhone(fav.phone)"></ion-icon>
        <!--<ion-icon name="map" (click)="openMap(fav.lati,fav.long)"></ion-icon>-->
        <ion-icon name="trash" (click)="removeFav(fav.id)"></ion-icon>
        <ion-icon name="create" (click)="editFav(fav)"></ion-icon>
        <!--<ion-icon name="list-box" (click)="selectMenu(fav)"></ion-icon>-->

        <!--</ion-item>-->
      </ion-card-content>  
    </ion-card>
  </ion-list>
</ion-content>
