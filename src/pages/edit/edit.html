<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-input type="hidden" name="id" [(ngModel)]="favorite.id"></ion-input>
          <ion-item>
            <ion-input type="text" placeholder="Name" name="nome" [(ngModel)]="favorite.name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Address" name="address" [(ngModel)]="favorite.address" autocapitalize='off' required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="tel" placeholder="Phone" name="phone" [(ngModel)]="favorite.phone" [brmasker]="{mask:'(00) 00000-0000', len:15}" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Update</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
